<body>
<div id="tm-bg"></div>
<div id="tm-wrap">
    <div class="tm-main-content">
        <div class="container tm-site-header-container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-md-col-xl-6 mb-md-0 mb-sm-4 mb-4 tm-site-header-col">
                    <div class="tm-site-header">
                        <h1 class="mb-4">Login</h1>
                        <img src="{{url_for('static', filename='images/underline.png')}}" class="img-fluid mb-4">
                        <p>請輸入帳號密碼</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="content">
                        <div class="grid">
                            <form method="post" action="/login">
                                <label><font color="white">USERNAME :</font></label><br>
                                <input type="text" class="form-control" id="user_id" name="user_id"
                                       placeholder="username"><br>
                                <label><font color="white">PASSWORD :</font></label><br>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="password">
                                <br>
                                <br>
                                <button type="submit" style="width:170px;">Login</button>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="small tm-copyright-text">Copyright &copy; <span class="tm-current-year">2020</span> Your Company.

                Design: <a rel="nofollow" href="https://www.tooplate.com" class="tm-text-highlight">Tooplate</a></p>
        </footer>
    </div> <!-- .tm-main-content -->

<!-- load JS -->
<script src="js/jquery-3.2.1.slim.min.js"></script>         <!-- https://jquery.com/ -->
<script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
<script src="js/anime.min.js"></script>                     <!-- http://animejs.com/ -->
<script src="js/main.js"></script>
<script>

        function setupFooter() {
            var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

            var main = $('.tm-main-content');

            if($(window).height() < pageHeight) {
                main.addClass('tm-footer-relative');
            }
            else {
                main.removeClass('tm-footer-relative');
            }
        }

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            setupFooter();

            $(window).resize(function(){
                setupFooter();
            });

            $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright
        });


</script>

</body>
</html>
